# How to model 'intersectionality'?
- Draw on quantitative approaches to modelling intersectionality
- Standard approach such as interaction terms (see MacQueen, 2016) limited by ‘curse of dimensionality’ (Bell et al. 2019)
- Random effects specification proposed as an alternative (Jones et al. 2016)

---


&lt;img src="https://raw.githubusercontent.com/benmatthewsed/esc-2020/master/docs/figures/mcall_quote.png" width="80%" style="display: block; margin: auto;" /&gt;

# Data
- Linked data sources from different administrative departments in Queensland, Australia:
  - Youth justice
  - Adult justice
  - Child protection
  - Birth register
  - Marriages
  - Some health data (mental health)


---
# Measures
- Outcome:
  - Adult conviction trajectory
- Independent variables:
  - Sex (binary coded?)
  - Indigenous status (problematic in admin data, Walter and Anderson [2013])
  - Youth justice charge
  - Police diversion (as juvenile)
  - Substantiated abuse/neglect
  - Looked after away from home
  - Suicidal flag
  - Youth justice detention


---
# Methods 
- Make convictions trajectory groups with Latent Class Growth Curves
- Fit multinomial logistic regression model to estimate association between our independent variables and convictions class with ‘intersectional’ random effect
- Interpret model results through Average Predictive Comparison (Gelman and Pardoe 2007)
- Gives estimated probability of a being in a particular convictions class, conditional different configurations of our independent variables

# Discussion
- Risk factors’ relationships to the probabilities of trajectory membership differs by sex and Indigenous status…
- … but the cumulative effect of these risk factors lead to similar outcomes by sex`*`IS, despite the very different estimated baselines by sex`*`IS
- We have to be careful when interpreting why our model has estimated different effects of risk factors for different groups, and when extrapolating back from our results to the population as a whole.
